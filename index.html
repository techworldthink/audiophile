<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Audiophile Component Guide</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="A comprehensive guide for audiophile amplifier components.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- Theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <style>
    :root {
      --theme-color: #38bdf8;
    }

    /* Fixed Sidebar Alignment */
    .sidebar {
      padding-top: 20px;
      background-color: #f8f8f8;
    }

    .sidebar-nav ul {
      padding-left: 20px;
      margin: 10px 0;
    }

    .sidebar-nav li {
      margin: 8px 0;
    }

    /* Search Bar Alignment */
    .search {
      padding: 10px 15px !important;
    }

    .search input {
      border-radius: 4px !important;
      padding: 8px 10px !important;
    }

    /* Main Content Styling */
    .markdown-section {
      max-width: 900px !important;
      padding-top: 40px !important;
    }

    .markdown-section h1 {
      font-size: 2.8rem;
      font-weight: 700;
      color: #2c3e50;
      border-bottom: 2px solid #eee;
      padding-bottom: 15px;
      margin-bottom: 40px;
    }

    .markdown-section h3 {
      font-size: 1.5rem;
      margin-top: 35px;
      color: #34495e;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Audiophile Guide',
      repo: 'https://github.com/techworldthink/audiophile',
      loadSidebar: 'SUMMARY.md',
      subMaxLevel: 2,
      auto2top: true,
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Search...',
        noData: 'No Results!',
        depth: 4
      },
      pagination: {
        previousText: 'Previous',
        nextText: 'Next',
        crossChapter: true
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

</html>
